name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image for testing
      run: docker build -f Dockerfile.dev -t frontend:test .

    - name: Run tests in Docker
      run: docker run --rm frontend:test npm test -- --watchAll=false --passWithNoTests

    - name: Build production Docker image
      run: docker build -f Dockerfile -t frontend:latest .
